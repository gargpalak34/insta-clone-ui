<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Averia Gruesa Libre' rel='stylesheet'>
  </head>

  <body>
    <!-- navigation bar -->
    <nav class="navbar">
      <div class="flex-container-nav">
        <div class="flex-item" id="logo"><img src = "images\logo.png"></div>
        <div class="flex-item" id="search"><input type="text" placeholder="Search"/></div>
        <ul class="flex-item horizontal-list">
          <li><img class="hoverable" src = "images\icons\tile011-2.png"></li>
          <li><img class="hoverable" src = "images\icons\tile011-9.png"></li>
          <li><img class="hoverable" src = "images\icons\tile011-8.png"></li>
          <li><img class="hoverable" src = "images\icons\tile011-10.png"></li>
          <li><img class="hoverable" src = "https://cataas.com/cat?width=64&height=64" style="border-radius: 50%;"></li>
        </ul>
      </div>
    </nav>
    
    <!-- main content -->
    <main>

      <!-- header section (profile image, description etc.) -->
      <section class="container profile-header-section">
        <div class="flex-container">
          <div class="flex-item1" style="width: 35%;">
            <img id="profile-photo" src="https://images.unsplash.com/photo-1595285203796-2da1c77274e4?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fGFldTZyTC1qNmV3fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
          </div>
          <div class="flex-item2" style="width: 65%;">
            <h2 style="font-size: 2rem">pusheen <button class="hoverable" >Follow</button> <button class="hoverable" style="padding: 6px 12px;">&darr;</button> ...</h2>
            <div style="line-height: 4.2rem; font-size: 1.2rem;"><b>1,887</b> posts &emsp; &emsp; <b>2m</b> followers &emsp; &emsp; <b>133</b> following</div>
            <div>
              <h3>Pusheen</h3>
              <div style="line-height: 1.3rem;">
                The official account of Pusheen the cat. <br />
                Shop new and exclusive Pusheen merchandise online at
                <a href="">@ThePusheenShop</a>! <br />
                <a href="">pusheen.com/instagram</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- stories -->
      <section class="container stories-section flex-container">
        <div class="flex-item">
          <div><img class="hoverable" style="background-color: #8e8e8e" src="https://cataas.com/cat?width=64&height=64"></div>
          <div class="story-text">LOREM</div>
        </div>
        <div class="flex-item">
          <div><img class="hoverable" style="background-color: #8e8e8e"  src="https://cataas.com/cat?width=64&height=64"></div>
          <div class="story-text">IPSUM</div>
        </div>
        <div class="flex-item">
          <div><img class="hoverable" style="background-color: #8e8e8e"  src="https://cataas.com/cat?width=64&height=64"></div>
          <div class="story-text">WALLPAPER</div>
        </div>
        <div class="flex-item">
          <div><img  class="hoverable" style="background-color: #8e8e8e" src="https://cataas.com/cat?width=64&height=64"></div>
          <div class="story-text">FAVORITES</div>
        </div>
        <div class="flex-item">
          <div><img class="hoverable" style="background-color: #8e8e8e"  src="https://cataas.com/cat?width=64&height=64"></div>
          <div class="story-text">TEXT</div>
        </div>
        <div class="flex-item">
          <div><img class="hoverable" style="background-color: #8e8e8e"  src="https://cataas.com/cat?width=64&height=64"></div>
          <div class="story-text">TEXT</div>
        </div>
      </section>
      
      <div style="margin-top: 6rem; background-color: #dbdbdb; height: 2px;"></div>
      <!-- images grid with tabs -->
      <section class="container flex-col">
        <div class="content-menu-tabs">
          <div id="posts-button" class="head-image-button hoverable">POSTS</div>
          <div id="tagged-button" class="head-image-button hoverable">TAGGED</div>
        </div>
        <div class="photo-grid-container">
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
          <div class="grid-item">
            <img src="https://picsum.photos/300/300?v=0" alt="photo" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
